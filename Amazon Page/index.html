<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Amazon</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" alt="Logo Amazon" />
    </header>
    <nav>
      <a href="#">All</a>
      <a href="#">Today's deals</a>
      <a href="#">Customer Service</a>
      <a href="#">Registry</a>
      <a href="#">Gift Cards</a>
      <a href="#">Sell</a>
    </nav>
    <main>
      <section class="orange-gift">
        <p>Shop All Holiday Gift Cards</p>
      </section>
      <section class="giftWithPack">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </section>
      <section class="items">
        <div class="shop-link">
            <p>Find the perfect gift</p>
            <a href="#">Shop now</a>
        </div>
        <div class="card-container">
            <img src="assets/images/img_1.jpg" alt="Immagine kindle">
            <img src="assets/images/img_2.jpg" alt="Immagine laptop on desk">
            <img src="assets/images/img_3.jpg" alt=" immagine smartwatch">
            <img src="assets/images/img_4.jpg" alt="immagine cane e gatto">
        </div>
      </section>
      <section class="game-sound">
        <img src="assets/images/img_9.png" alt="Immagine game article">
        <div>
            <p>Play the gifting game</p>
            <a href="#">Shop game</a>
        </div>
      </section>
      <section style="margin: 1em 0 1em 0;" class="game-sound">
        <img src="assets/images/img_10.png" alt="Immagine game article">
        <div>
            <p>The sound of cheer</p>
            <a href="#">Shop audio & Accessories</a>
        </div>
      </section>
    </main>
    <footer>
        <div><a href="#">Back to top</a></div>
        <div><img src="assets/images/logo.png" alt=""></div>
    </footer>
  </body>
</html>
